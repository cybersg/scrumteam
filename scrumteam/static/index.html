<html>
<head>
<title>ToDo API Client Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#">SCRUMTEAM</a>
        </div>
    </div>
    <div id="main" class="container">
        <table>
            <tr><thead><td>Login</td><td>Role</td></thead></thead></tr>
            <tbody data-bind="foreach: users">
                <tr>
                    <td data-bind="text: login"></td>
                    <td data-bind="text: role"></td>
                </tr>
            </tbody>
        </table>
    </div>
<script type="text/javascript">
function User(login, role) {
    var self = this;
    self.login = ko.observable(login);
    self.role = ko.observable(role);
}
function UserViewModel() {
    var self = this;
    self.users = ko.observableArray([]);
    $.getJSON('/users', function (data) {
        for (var i=0; i<data.length; i++) {
            console.log(data[i]);
            self.users.push(new User(data[i]['login'], data[i]['role']));
        }
    });
    console.log(self.users)
}
ko.applyBindings(new UserViewModel());   
</script>
</body>
</html>
