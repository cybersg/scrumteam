<html>
<head>
<title>ScrumTeam</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
</head>
<body>
    <div class="page-header"><a href="#" data-bind="click: $root.home">ScrumTeam</a></div>
    <ul class="nav nav-tabs nav-justified" data-bind="foreach: menu">
        <li data-bind="css: {active: $data == $parent.currentMenu()}"><a data-bind="text: $data, click: $parent.selectMenuItem"></a></li>
    </ul>
    <ul class="nav navbar-pills nav-justified" data-bind="foreach: submenu, visible: $root.submenu().length > 0">
        <li data-bind="css: {active: $data == $parent.currentSubMenu()}"><a data-bind="text: $data, click: $parent.loadSubMenuContents"></a></li>
    </ul>
    <div id="template-container" class="container">
    </div>
</body>
<script src="js/app.js" type="text/javascript"></script>
</html>
