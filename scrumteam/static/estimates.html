<div class="row">
	<div class="col-md-3">Show history starting from:</div>
	<div class="col-md-3">
		<select data-bind="options: availSprints,
		optionsText: 'name',
		optionsValue: 'number',
		value: selectedSprint,
		optionsCaption: 'Choose a sprint',
		event: {change: showHistory}">			
		</select>
	</div>
	<div class="col-md-3">or search for tasks:</div>
	<div class="col-md-3">
		<form data-bind="submit: searchTasks">
			<input type="text" data-bind="value: phrase">
		</form>
	</div>
</div>

<div>
	<div class="row" data-bind="visible: sprints().length > 0">
		<div class="col-md-2">Sprint</div>
		<div class="col-md-2">Task</div>
		<div class="col-md-2">Subtask</div>
		<div class="col-md-2">Estimated</div>
		<div class="col-md-2">Spent</div>
		<div class="col-md-2">Ratio</div>
	</div>
</div>
<div data-bind="foreach: sprints">
	<div class="row">
		<div class="col-md-2" data-bind="text: name"></div>
		<div class="col-md-2"></div>
		<div class="col-md-2"></div>
		<div class="col-md-2"></div>
		<div class="col-md-2"></div>
		<div class="col-md-2"></div>
	</div>
	<div data-bind="foreach: $data.tasks">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-2" data-bind="text: title"></div>
			<div class="col-md-2"></div>
			<div class="col-md-2" data-bind="text: estimated"></div>
			<div class="col-md-2" data-bind="text: spent"></div>
			<div class="col-md-2" data-bind="text: ratio"></div>
		</div>
	</div>
</div>
